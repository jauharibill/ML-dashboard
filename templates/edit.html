{% extends "main.html" %}

{% block title %}Create Onlineshop {% endblock %}

{% block content %}
<div class="container-fluid">
<form action="/update/{{ onlineshop.0 }}" method="POST">

    <div class="form-group">
      <label for="administrative">Administrative</label>
      <input type="number" class="form-control" id="administrative" name="administrative" value="{{ onlineshop.1 }}">
    </div>

    <div class="form-group">
      <label for="administrative_duration">Administrative Duration</label>
      <input type="number" class="form-control" id="administrative_duration" name="administrative_duration" value="{{ onlineshop.2 }}">
    </div>
    
    <div class="form-group">
        <label for="informational">Informational</label>
        <input type="number" class="form-control" id="informational" name="informational" value="{{ onlineshop.3 }}">
      </div>
      
    <div class="form-group">
        <label for="informational_duration">Informational Duration</label>
        <input type="number" class="form-control" id="informational_duration" name="informational_duration" value="{{ onlineshop.4 }}">
      </div>
      
    <div class="form-group">
        <label for="productrelated_duration">Product Related Duration</label>
        <input type="number" class="form-control" id="productrelated_duration" name="productrelated_duration" value="{{ onlineshop.6 }}">
      </div>
      
    <div class="form-group">
        <label for="productrelated">Product Related</label>
        <input type="text" class="form-control" id="productrelated" name="productrelated" value="{{ onlineshop.5 }}">
      </div>
      
    <div class="form-group">
        <label for="bouncerates">Bounces Rates</label>
        <input type="number" class="form-control" id="bouncerates" name="bouncerates" value="{{ onlineshop.7 }}">
      </div>
      
    <div class="form-group">
        <label for="exitrates">Exit Rates</label>
        <input type="text" class="form-control" id="exitrates" name="exitrates" value="{{ onlineshop.8 }}">
      </div>
      
    <div class="form-group">
        <label for="pagevalues">Page Values</label>
        <input type="number" class="form-control" id="pagevalues" name="pagevalues" value="{{ onlineshop.9 }}">
      </div>
      
    <div class="form-group">
        <label for="specialday">Special Day</label>
        <input type="number" class="form-control" id="specialday" name="specialday" value="{{ onlineshop.10 }}">
      </div>
      
    <div class="form-group">
        <label for="month">Month</label>
        <input type="text" class="form-control" id="month" name="month" value="{{ onlineshop.11 }}">
      </div>
      
    <div class="form-group">
        <label for="operatingsystems">Operating Systems</label>
        <input type="number" class="form-control" id="operatingsystems" name="operatingsystems" value="{{ onlineshop.12 }}">
      </div>
      
    <div class="form-group">
        <label for="browser">Browser</label>
        <input type="number" class="form-control" id="browser" name="browser" value="{{ onlineshop.13 }}">
      </div>
                    
    <div class="form-group">
        <label for="region">Region</label>
        <input type="number" class="form-control" id="region" name="region" value="{{ onlineshop.14 }}">
      </div>
                    
    <div class="form-group">
        <label for="traffictype">Traffic Type</label>
        <input type="number" class="form-control" id="traffictype" name="traffictype" value="{{ onlineshop.15 }}">
      </div>
                    
    <div class="form-group">
        <label for="visitortype">Visitor Type</label>
        <input type="text" class="form-control" id="visitortype" name="visitortype" value="{{ onlineshop.16 }}">
      </div>
                    
    <div class="form-group">
        <label for="weekend">Weekend</label>
        <input type="text" class="form-control" id="weekend" name="weekend" value="{{ onlineshop.17 }}">
      </div>
                    
    <div class="form-group">
        <label for="revenue">Revenue</label>
        <input type="text" class="form-control" id="revenue" name="revenue" value="{{ onlineshop.18 }}">
      </div>

    <button type="submit" class="btn btn-warning">Update</button>
  </form>
    

</div>
  {% endblock %}
